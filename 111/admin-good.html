<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - Компьютерная барахолка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <table>
                <tr>
                    <td><img src="logo.jpg" alt="logo"></td>
                    <td>
                        <h1>Компьютерная барахолка</h1>
                        <table>
                            <tr>
                                <td>
                                    <ul>
                                        <li>Главная</li>
                                        <li>Корзина</li>
                                        <li>Вход/регистрация</li>
                                    </ul>
                                </td>
                                <td align="right">
                                    <img id="insta" src="insta.png" alt="instagram" align="right">
                                    <p>+7 (707) 024 59 43</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div class="path">
            <ul>
                <li>Главная панель</li>
                <li class="active">Добавление/редактирование товара</li>
            </ul>
        </div>

        <div class="main">
            <div class="content">
                <div class="photo">
                    <img src="./img/cpu/pentium-e6700.jpeg" alt="Pentium E6700">
                    <input type="text" placeholder="Введите URL картинки" value="cpu/pentium-e6700.jpeg">
                </div>

                <div class="text">
                    <input type="text" placeholder="Введите название товара" value="Pentium E6700">
                    <input type="text" placeholder="Введите артикул товара" value="000016">
                    <input type="text" placeholder="Введите цену товара" value="4 500">
                    <hr class="editline">
                    <input type="text" placeholder="В наличии" value="1 шт">
                    <hr class="editline">
                    <textarea name="desc" cols="30" rows="10"></textarea>

                    <div class="buttons">
                        <div class="tocart">Сохранить</div>
                        <div class="tofavorites">Удалить</div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <select class="first" name="categories">
                    <option disabled>Категория</option>
                    <option value="comp">Готовые сборки</option>
                    <option value="cpu" selected>Процессоры</option>
                    <option value="mb">Материнские платы</option>
                    <option value="ram">Оперативная память</option>
                    <option value="hdd">Жесткие диски</option>
                    <option value="bp">Блоки питания</option>
                    <option value="other">Разное</option>
                </select>

                <select name="condition">
                    <option disabled>Состояние</option>
                    <option value="5" selected>Отличное</option>
                    <option value="4">Хорошее</option>
                    <option value="3">Среднее</option>
                </select>

                <input type="text" placeholder="Сокет" value="775">
                <input type="text" placeholder="Ядер/потоков" value="2/2">
                <input type="text" placeholder="Тактовая частота" value="3.2 ГГц">
                <input type="text" placeholder="Частота системной шины" value="1066 МГц">
                <input type="text" placeholder="Объем кэш-памяти" value="2 МБ">
                <input type="text" placeholder="Мощность тепловыделения" value="65 Вт">
            </div>
        </div>

        <div class="footer">
            <ul>
                <li>Политика конфиденциальности</li>
                <li>Условия оплаты, доставки и возврата</li>
                <li>Выкуп комплектующих</li>
            </ul>

            <div class="author">Создание сайта: <a href="#" target="_blank">KStudio</a></div>
        </div>
    </div>
</body>
</html>
